<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="settings.css">
    <script src="https://kit.fontawesome.com/7135b02251.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <img src="Rakusens_of_Yorkshire_Logo.png" alt="Logo" class="logo-img">
        </div>
        <ul id="menuList">
            <li><a href="">Home</a></li>
            <li><a href="">Historical Data</a></li>
            <li><a href="">Alerts</a></li>
            <li><a href="">Settings</a></li>
            <li><a href="">Sign Out</a></li>
        </ul>
        <div class="menu-icon">
            <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
        </div>
    </nav>
<!-- Main Content -->
<h2>Personal Details :</h2>
<div class = "Box">
<div class="settings">
    
<form>
<label>First Name</label>
<input type="text" value="">
<br>
<label>Last Name</label>
<input type="text" value="">
<br>
<label>Email</label>
<input type="email" value="" disabled>
<br>
<button>Save changes</button>
<br>
<label>Password</label>
    <button><a href="#">Change Password</a></button>
</form>
<script>document.getElementById("settingsForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission

    const settingsData = {
        firstname: document.getElementById("first name").value,
        emaillastname: document.getElementById("last name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
    };

    fetch("http://localhost:3000/update-settings", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(settingsData)
    })
    .then(response => response.json())
    .then(data => alert("Settings updated successfully!"))
    .catch(error => console.error("Error:", error));
});</script>
</div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Rakusen's - Real-Time Dashboard</p>
</footer>

<script>
    let menuList = document.getElementById("menuList");
    menuList.style.maxHeight = "0px";

    function toggleMenu(){
        if(menuList.style.maxHeight === "0px") {
            menuList.style.maxHeight = "300px";
        } else {
            menuList.style.maxHeight = "0px";
        }
    }
</script>
</body>
</html>
