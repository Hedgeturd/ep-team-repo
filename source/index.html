<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="login.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Rakusens Login</title>
  </head>
  <body>
    <div class="header">
      <h1>Rakusens Login</h1>
    </div>

    <div class="login-block">
      <h1>Login</h1>

      <div>

        <div class="login-form">
          <input type="radio" id="html" name="fav_language" checked="checked" onclick="reg = 0">
          <label class="login-type" for="html">Log In</label>
          <input type="radio" id="css" name="fav_language" onclick="reg = 1">
          <label class="login-type-rev" for="css">Sign Up</label>
        </div>

        <div class="login-form">
          <form action="#" onsubmit="return loginFunction(this);">
            <input type="text" id="user" name="user" placeholder="Username"><br>
            <input type="password" id="pass" name="pass" placeholder="Password"><br><br>
            <input class="submit-button" type="submit" value="Submit">
          </form>
        </div>

      </div>

    </div>

  </body>
</html>
